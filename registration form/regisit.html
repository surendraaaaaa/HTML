<!doctype html>
<html>
    <title>registration form</title>
    <body style="height: 4000px;">
        <h1>
            Registration Form
        </h1>
        <br>
        <h2>Student Name</h2>
        <label for="first name" placeholder="First Name">First Name</label>
        <input type="text" id="first name">
        <br>
        <label for="last name" placeholder="Last Nmae">Last Name</label>
        <input type="text" id="last name">
        <br>
        <h2>Date of Birth</h2>
        <label for="D.O.B" placeholder="date of birth">Date Of Birth</label>
        <input type="date" id="date of birth">
        <br>
        <h2>gender</h2>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender">
        <br>
        <h2>passport size photo</h2>
        <label for="choose file">choose file</label>
        <input type="file">
        <br>
        <h1>Student Email</h1>
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br>
        <h1>student mobile number</h1>
        <label for="tel">phone number</label>
        <input type="telephone" id="tel">
        <br>
        <h2>state</h2>
        <label for="state">select your state</label>
        <select id="state" name="state">
            <option value="india">india</option>
            <option value="russia">russia</option>
            <option value="japan">japan</option>
            <option value="china">china</option>
        </select>
        <h2>list of classes</h2>
        <label for="class">select your class</label>
        <input list="class">
        <datalist id="class" name="class">
            <option value="c">c language</option>
            <option value="python">python language</option>
            <option value="java">java language</option>
            <option value="c">c language</option>
        </datalist>
        <br>
        <br>
        <br>
        <br>
        <button>Register</button>
    </body>
</html>
